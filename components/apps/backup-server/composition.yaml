apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: backupservers.apps.homystack.com
  labels:
    feature: restserver
spec:
  compositeTypeRef:
    apiVersion: apps.homystack.com/v1alpha1
    kind: BackupServer

  mode: Pipeline
  pipeline:
    - step: render-kubernetes-resources
      functionRef:
        name: crossplane-contrib-function-go-templating 
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            {{- $spec := .observed.composite.resource.spec -}}
            {{- $name := .observed.composite.resource.metadata.name -}}
            {{- $namespace := .observed.composite.resource.metadata.namespace -}}
            ---
            apiVersion: apps/v1
            kind: StatefulSet
            metadata:
              name: {{ $name }}-backupserver-sts
              namespace: {{ $namespace | quote }}
              annotations:
                gotemplating.fn.crossplane.io/ready: "True"
                gotemplating.fn.crossplane.io/composition-resource-name: {{ $name }}-backupserver-sts
              labels:
                app: {{ $name }}-backupserver-sts
            spec:
              serviceName: {{ $name }}-backupserver-svc
              replicas: 1
              selector:
                matchLabels:
                  app: {{ $name }}-backupserver-sts
              template:
                metadata:
                  labels:
                    app: {{ $name }}-backupserver-sts
                spec:
                  {{- if $spec.nodeSelector }}
                  nodeSelector:
                    {{- range $k, $v := $spec.nodeSelector }}
                    {{ $k }}: {{ $v | quote }}
                    {{- end }}
                  {{- end }}
                  containers:
                    - name: backupserver
                      image: {{ $spec.image | quote }}
                      imagePullPolicy: IfNotPresent
                      ports:
                        - containerPort: 8000
                          name: http
                      env:
                        - name: DISABLE_AUTHENTICATION
                          value: {{ printf "%t" $spec.config.disableAuthentication | quote }}
                        - name: OPTIONS
                          value: {{ $spec.config.options | quote }}
                      volumeMounts:
                        - name: data
                          mountPath: /data
                      resources:
                        requests:
                          memory: {{ $spec.resources.requests.memory | quote }}
                          cpu: {{ $spec.resources.requests.cpu | quote }}
                        limits:
                          memory: {{ $spec.resources.limits.memory | quote }}
                          cpu: {{ $spec.resources.limits.cpu | quote }}
              volumeClaimTemplates:
                - metadata:
                    name: data
                  spec:
                    accessModes: ["ReadWriteOnce"]
                    {{- if $spec.persistence.storageClass }}
                    storageClassName: {{ $spec.persistence.storageClass | quote }}
                    {{- end }}
                    resources:
                      requests:
                        storage: {{ $spec.persistence.size | quote }}

            ---
            apiVersion: v1
            kind: Service
            metadata:
              name: {{ $name }}-backupserver-svc
              namespace: {{ $namespace | quote }}
              annotations:
                gotemplating.fn.crossplane.io/ready: "True"
                gotemplating.fn.crossplane.io/composition-resource-name: {{ $name }}-backupserver-svc
            spec:
              clusterIP: None
              selector:
                app: {{ $name }}-backupserver-sts

            ---
            apiVersion: v1
            kind: Service
            metadata:
              name: {{ $name }}-backupserver-svc-public
              namespace: {{ $namespace | quote }}
              annotations:
                gotemplating.fn.crossplane.io/ready: "True"
                gotemplating.fn.crossplane.io/composition-resource-name: {{ $name }}-backupserver-svc-public
            spec:
              type: {{ $spec.service.type }}
              ports:
                - port: 8000
                  targetPort: 8000
                  name: http
              selector:
                app: {{ $name }}-backupserver-sts

            {{- if $spec.ingress.enabled }}
            ---
            apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: {{ $name }}-backupserver-ingress
              namespace: {{ $namespace | quote }}
              annotations:
                gotemplating.fn.crossplane.io/ready: "True"
                gotemplating.fn.crossplane.io/composition-resource-name: {{ $name }}-backupserver-ingress
                {{- if $spec.ingress.className }}
                kubernetes.io/ingress.class: {{ $spec.ingress.className | quote }}
                {{- end }}
                {{- range $k, $v := $spec.ingress.annotations }}
                {{ $k }}: {{ $v | quote }}
                {{- end }}
            spec:
              {{- if $spec.ingress.className }}
              ingressClassName: {{ $spec.ingress.className | quote }}
              {{- end }}
              {{- if $spec.ingress.tlsSecretName }}
              tls:
                - hosts:
                    - {{ $spec.ingress.host | quote }}
                  secretName: {{ $spec.ingress.tlsSecretName | quote }}
              {{- end }}
              rules:
                - {{- if $spec.ingress.host }}
                  host: {{ $spec.ingress.host | quote }}
                  {{- end }}
                  http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: {{ $name }}-backupserver-svc-public
                            port:
                              number: 8000
            {{- end }}

    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: crossplane-contrib-function-auto-ready 

